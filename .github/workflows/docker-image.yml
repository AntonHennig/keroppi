name: publish Docker Image

on:
   [workflow_dispatch]

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag keroppi:latest
      - name: push image to docker hub
        run: 
          docker login -u slxyyz -p ${{secrets.DOCKER_HUB_TOKEN}}
          docker push slxyyz/keroppi:latest
